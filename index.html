<body>
    <div class="container">
        <!-- Top Navigation -->

        <header>
            <div class="component">
                <h1>Bang - Bang! </h1>
                <h1><span>Clique no Menu para começar !</span></h1>
                <br></br>
                <br></br>
                <br></br>
        </header>

        <h2></h2>
        <!-- Start Nav Structure -->
        <button class="cn-button" id="cn-button" onclick="enableLoop()">Menu</button>
        <div class=" cn-wrapper" id="cn-wrapper">
            <ul>
                <li><a onclick="tiroplay()"><span>Play Game</span></a></li>
                <li><a onclick="tirogit()"><span>Github</span></a></li>
                <li><a onclick="tirolik()"><span>Linkedin</span></a></li>

            </ul>
        </div>
        <!-- End of Nav Structure -->
        <audio id="myAudio" play="autoplay">
            <source src="sound/Ennio Morricone - Per un pugno di dollari (320 kbps).mp3" type="audio/ogg">
            <source src="sound/Ennio Morricone - Per un pugno di dollari (320 kbps).mp3" type="audio/mpeg">
        </audio>

    </div>
    <script>
        var x = document.getElementById("myAudio");

        let audioSom = false

        function enableLoop() {
            if (!audioSom) {
                x.loop = true;
                x.load();
                x.play()
                audioSom = true
            }
        }

        function tirolik() {
            const tiro = new Audio("sound/tiro.mp3");
            tiro.load();
            tiro.play();
            setTimeout(function () {
                window.open("https://www.linkedin.com/in/pablo-almeida-255101223/", "_blank")
            }, 3000)
        }
        function tirogit() {
            const tiro = new Audio("sound/tiro.mp3");
            tiro.load();
            tiro.play()
            setTimeout(function () {
                window.open("https://github.com/pablinhonomade", "_blank")
            }, 3000)
        }
        function tiroplay() {
            const tiro = new Audio("sound/tiro.mp3");
            tiro.load();
            tiro.play()
            setTimeout(function () {
                window.location.href = "src/playgame.html";
            }, 3000)
            // window("index.html")
        }


    </script>
    </div><!-- /container -->
    <script src="js/polyfills.js"></script>
    <script src="js/demo2.js"></script>
